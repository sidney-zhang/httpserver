apply plugin: 'java'
apply plugin: "idea"
sourceCompatibility = 1.6
version = '1.0'
jar {
manifest {
attributes 'Implementation-Title': 'ExtTech Http Server', 'Implementation-Version': version
}
}
repositories {
mavenCentral()
}
dependencies {
compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
compile group: 'io.netty', name: 'netty', version: '4.0.0.Alpha8'
testCompile group: 'log4j', name: 'log4j', version: '1.2.17'
testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.5'
testCompile group: 'junit', name: 'junit', version: '4.+'
}
test {
	systemProperties 'property': 'value'
}
uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}

